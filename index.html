<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Botonera DnD - Sonidos con Volumen</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<h1>🎲 Botonera DnD - Ambientes</h1>

	<div class="grid-container">
		<div class="sound-container">
			<h3>🌳 Bosque</h3>
			<button class="play-btn" onclick="toggleLoop('forest', this)">
				<span class="icon">▶️</span>
			</button>
			<label>Volumen:
			<input type="range" min="0" max="1" step="0.01" onchange="setVolume('forest', this.value)" value="0.5">
			</label>
			<audio id="forest" src="sounds/forest.mp3" loop></audio>
		</div>

		<div class="sound-container">
			<h3>🔥 Taberna</h3>
			<button class="play-btn" onclick="toggleLoop('village', this)">
				<span class="icon">▶️</span>
			</button>			
			<label>Volumen:
			<input type="range" min="0" max="1" step="0.01" onchange="setVolume('village', this.value)" value="0.5">
			</label>
			<audio id="village" src="sounds/village.mp3" loop></audio>
		</div>

		<div class="sound-container">
			<h3>🌳 Bosque</h3>
			<button class="play-btn" onclick="toggleLoop('forest', this)">
				<span class="icon">▶️</span>
			</button>			
			<label>Volumen:
			<input type="range" min="0" max="1" step="0.01" onchange="setVolume('forest', this.value)" value="0.5">
			</label>
			<audio id="forest" src="sounds/forest.mp3" loop></audio>
		</div>

		<div class="sound-container">
			<h3>🔥 Taberna</h3>
			<button class="play-btn" onclick="toggleLoop('forest', this)">
				<span class="icon">▶️</span>
			</button>			
			<label>Volumen:
			<input type="range" min="0" max="1" step="0.01" onchange="setVolume('tavern', this.value)" value="0.5">
			</label>
			<audio id="tavern" src="sounds/village.mp3" loop></audio>
		</div>
	</div>

	<script src="js/app.js" defer></script>
</body>
</html>
